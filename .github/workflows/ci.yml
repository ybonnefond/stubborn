name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        node-version: [18.x, 19.x]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        name: Setup node ${{ matrix.node-version }}
        with:
          node-version: ${{ matrix.node-version }}
      - name: "Cache node modules"
        id: cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-node-
      - name: "Install dependencies"
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --pure-lockfile
        env:
          HUSKY_SKIP_INSTALL: true
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: "Run tests"
        run: |
          yarn test:ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          COVERALLS_REPO_TOKEN: "${{ secrets.COVERALLS_REPO_TOKEN }}"
          COVERALLS_GIT_BRANCH: "${{ github.ref }}"
      - name: "Upload Coverage"
        uses: coverallsapp/github-action@v1.1.1
        with:
          parallel: true
          flag-name: run-${{ matrix.test_number }}
          github-token: ${{ secrets.GITHUB_TOKEN }}


  release:
    runs-on: ubuntu-latest
    needs: [build]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - uses: actions/setup-node@v1
        name: Setup node 18.14.2
        with:
          node-version: "18.14.2"
      - name: "Cache node modules"
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ${{ needs.install.outputs.npm-cache-dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: "Install dependencies"
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --pure-lockfile
        env:
          HUSKY_SKIP_INSTALL: true
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: "Release"
        run: |
          USE_LOCAL_EXTENDS=1 node ./bin/release.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.CI_GH_TOKEN }}
          SEMVER_RELEASE_TYPE: LIBRARY_NODE
          ACTION_GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.CI_GH_TOKEN }}

  # https://github.community/t5/GitHub-Actions/Workflow-is-failing-if-no-job-can-be-ran-due-to-condition/m-p/38186#M3250
  always_job:
    name: Aways run job
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Always run
        run: echo "This job is used to prevent the workflow to fail when all other jobs are skipped."
